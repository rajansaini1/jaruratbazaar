	<div class="main">

					<span class="fa fa-lock"></span>

					<div class="login-agileits-top">
						<form action="#" method="post">

    {% csrf_token %}
    {% if wrongem %}
    <script type="text/javascript">
        alert('wrong email');

    {% endif %}

       {% if wrongpw %}
    <script type="text/javascript">
        alert('wrong password');
    </script>
    {% endif %}

    {% if isv %}

        alert('please verify your email');
    </script>
    {% endif %}
							<input type="email" class="email" id=email name="email" Placeholder="Useremail" required=""/>
