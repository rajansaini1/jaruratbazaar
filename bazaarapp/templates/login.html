<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css/" type="text/css">
    <script src="/assets/js/mainjquery.js/" type="text/javascript"></script>
    <script src="/assets/js/bootstrap.min.js/" type="text/javascript"></script>
    <link rel="stylesheet" href="/assets/css/sliding.css/" type="text/css">
    <script src="/assets/js/sliding.js/" type="text/javascript"></script>

</head>
<body color="pink">
<br><br><br><br><div>

<form method="POST" style="border:4px solid black;width:600px;padding:50px;display:inline-block;border-radius:23px;
          background-color:skyblue;position:relative;left:400px;color:white;align:center;">
    {% csrf_token %}
    {% if wrongem %}
    <script type="text/javascript">
        alert('wrong email');
    </script>
    {% endif %}

       {% if wrongpw %}
    <script type="text/javascript">
        alert('wrong password');
    </script>
    {% endif %}

    {% if isv %}
    <script type="text/javascript">
        alert('please verify your email');
    </script>
    {% endif %}
<div><h1>Login</h1></div>
  <div class="form-group col-sm-8">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter email">

  </div>
  <div class="form-group col-sm-8">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div><br><br><br><br>
</body>
</html>
