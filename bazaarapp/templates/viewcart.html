{% extends 'usermasterpage.html' %}
{% block content %}
<table cellspacing="0" cellpadding="10" border="2px solid black">
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
    </tr>
    {% if tpd %}
    {% for i in tpd %}
    <tr>
        <td>{{i.product_name}}</td>
        <td>{{i.product_price}}</td>
        <td>{{i.product_qty}}</td>
        <td>{{i.product_total}}</td>
        <td><a href="/user/remove/?id={{i.table_id}}">Remove</a></td>
    </tr>
    {% endfor %}
    {% endif %}
    <tr>
        <td>subtotal</td>
    </tr>



</table>
<button><a href="/">Continue Shopping</a></button>
<button><a href="/">CheckOut</a></button>


<br><br><br><br><br><br><br><br><br><br>

{% endblock %}
