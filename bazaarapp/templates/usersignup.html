<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>signup</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css/" type="text/css">
    <script src="/assets/js/mainjquery.js/" type="text/javascript"></script>
    <script src="/assets/js/bootstrap.min.js/" type="text/javascript"></script>
    <link rel="stylesheet" href="/assets/css/sliding.css/" type="text/css">
    <script src="/assets/js/sliding.js/" type="text/javascript"></script>

</head>
<body background="/assets/images/bg2.jpg/  " >
<form method="post" enctype="multipart/form-data" style="border:3px dotted ;width:850px;height:650px;padding:20px;position:absolute;
left:200px;background-color:skyblue;" >
    {% csrf_token %}
    {% if success %}
    <script type="text/javascript">
        alert('Successfully Registered');
    </script>
    {% endif %}
<div><h1>Sign In</h1></div>

  <div class="form-row">
     <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" name="name" placeholder="Name">
     </div>

    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
    </div>
  <div class="form-group col-md-6">
    <label for="inputMobile">Mobile</label>
    <input type="text" class="form-control" id="inputMobile" name="mobile" placeholder="Mobile">
  </div>
  <div class="form-group col-md-12">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Address">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="city">
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">State</label>
      <select id="inputState" name="state" class="form-control">
        <option selected>Choose...</option>
        <option>Haryana</option>
        <option>Punjab</option>
        <option>Himachal Pradesh</option>
        <option>Delhi</option>
        <option>Chandigarh</option>
      </select>
    </div>
     <div class="form-group col-md-6">
      <label for="inputGender">Gender</label>
      <input type="text" class="form-control" id="inputGender" name="gender">
    </div>
      <div class="form-group col-md-6">
      <label for="inputPincode">PinCode</label>
      <input type="text" class="form-control" id="inputPincode" name="pincode">
    </div>

    <div class="form-group col-md-6">
      <label for="inputDob">DOB</label>
      <input type="text" class="form-control" id="inputDob" name="dob">
    </div>
      <div class="form-group">
    <label for="exampleFormControlFile1">Choose Profile</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="profile">
  </div>
  </div>

  </div>

  <button type="submit" class="btn btn-primary col-md-4">SIGN IN</button>


</form>
</body>
</html>
<br><br><br><br><br><br>
